<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator!</title>
    </head>

    <body>
        <div class="around">
            <div id="screen">0</div>
            <div class="clear">
                <button id="ac">AC</button>
                <button id="ce">CE</button>
            </div>
            <div class = rest>
                <button id="seven" class="rest-buttons">7</button>
                <button id="eight" class="rest-buttons">8</button>
                <button id="nine" class="rest-buttons">9</button>
                <button id="plus" class="rest-buttons">+</button>
                <button id="four" class="rest-buttons">4</button>
                <button id="five" class="rest-buttons">5</button>
                <button id="six" class="rest-buttons">6</button>
                <button id="minus" class="rest-buttons">-</button>
                <button id="one" class="rest-buttons">1</button>
                <button id="two" class="rest-buttons">2</button>
                <button id="three" class="rest-buttons">3</button>
                <button id="multiply" class="rest-buttons">x</button>
                <button id="float" class="rest-buttons">.</button>
                <button id="zero" class="rest-buttons">0</button>
                <button id="equal" class="rest-buttons">=</button>
                <button id="divide" class="rest-buttons">/</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
